{% set version = "4.5.1" %}

package:
  name: netcdf-fortran
  version: {{ version }}

source:
  url: https://github.com/Unidata/netcdf-fortran/archive/v{{ version }}.tar.gz
  sha256: 9ed063aaa91b209d3d2f57c44d6aa01128c28643a991b99c8bbdfbd52e1dc931
  patches:
    - no_clang.patch

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - cmake
    - pkg-config  # [not win]
    - {{ compiler('fortran') }}
    - {{ compiler('c') }}
  host:
    - libnetcdf
    - hdf5

test:
  commands:
    - nf-config --all
    - test -f ${PREFIX}/lib/libnetcdf.a  # [unix]

about:
  home: https://github.com/Unidata/netcdf-fortran
  license: http://www.unidata.ucar.edu/software/netcdf/copyright.html
  license_file: COPYRIGHT
  summary: 'Unidata NetCDF Fortran Library'

extra:
  recipe-maintainers:
    - ocefpaf
    - bekozi
    - beckermr
